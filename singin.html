<html lang="en">

    <link rel="stylesheet" href="signin.css">

        <input type="text">
        <button>Continue</button>
        <p class="sign-condition">By continuing, you agree to Amazon's  <span> conditions of use </span>   and  <span> privacy Notice </span></p>
        <p class="signin-help"> &#9656 Need help</p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"> <span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>New to Amazon?</p>
        <hr>
    </div>
    <a href="/cloneAmazon1/singup.html">
        <button class="sign-signup-btn">Create your Amazon account</button>
    </a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
            
        </div>

    </footer>

</html>
