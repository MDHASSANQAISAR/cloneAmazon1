<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="singup.css">
</head>
<body>
      


        <a href="/" class="logo"> <img src="image/amazon_logo_dark.png" alt="" width="100px"></a>
    
        <div class="sign-container">
            <h1 class="sign-in-title">Sign up</h1>
            <h5 class="input-table">Your name</h5>
            <input type="text" placeholder="First and last name">
            <h5 class="input-table">Mobile number or email</h5>
            <input type="text">

            <h5 class="input-table">Password</h5>
            <input type="password" placeholder="At lest 6 characters">

            <button>Continue</button>
            <p class="sign-condition">By continuing, you agree to Amazon's  <span> conditions of use </span>   and  <span> privacy Notice </span></p>
            <p class="signin-help"> &#9656 Need help</p>
            <hr>
            <h4>Buying for work?</h4>
            <p class="signin-business"> <span>Shop on Amazon Business</span></p>
        </div>
        <div class="signin-bottom">
            <hr>
            <p>Have an account?</p>
            <hr>
        </div>
        <a href="/cloneAmazon1/singin.html">
            <button class="sign-signup-btn">Login with Amazon account</button>
        </a>
    
        <footer>
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
                
            </div>
            <p class="footer-copyright"> @ 1996-2024, Amazon.com, Inc. or its affiliate</p>
        </footer>
    
</body>
</html>
